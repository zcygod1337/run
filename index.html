<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简在线 HTML 编辑器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
        }
        textarea {
            width: 50%;
            height: 100%;
            border: none;
            padding: 15px;
            font-family: "Fira Code", monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            resize: none;
            outline: none;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>

<header>
    <strong>Gemini Code Runner</strong>
    <span>实时预览模式</span>
</header>

<div class="container">
    <textarea id="code-input" placeholder="在这里输入 HTML/CSS/JS 代码..." spellcheck="false"><h1>Hello, World!</h1>
<p>欢迎使用实时预览编辑器。</p>

<style>
  body { text-align: center; padding-top: 50px; color: #333; }
  h1 { color: #3498db; }
</style>

<script>
  console.log('编辑器已就绪！');
</script></textarea>
    <iframe id="preview"></iframe>
</div>

<script>
    const input = document.getElementById('code-input');
    const preview = document.getElementById('preview');

    function updatePreview() {
        const code = input.value;
        const iframeDoc = preview.contentDocument || preview.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(code);
        iframeDoc.close();
    }

    // 监听输入事件，实现实时更新
    input.addEventListener('input', updatePreview);

    // 页面加载时初始化预览
    window.onload = updatePreview;
</script>

</body>
</html>
